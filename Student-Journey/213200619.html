<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link type="text/css" rel="stylesheet" href="Tac.css">
  </head>
  
  <body>
    <script src="Toe.js"></script>
    <h3>My very own Tic-Tac game</h3>
    <div class="container">
      <div class="1st Group">
        <canvas id="canv1" onclick="canvasClicked(1)"></canvas>
        <canvas id="canv2" onclick="canvasClicked(2)"></canvas>
        <canvas id="canv3" onclick="canvasClicked(3)"></canvas>
      </div>
      <div class="2nd Group">
        <canvas id="canv4" onclick="canvasClicked(4)"></canvas>
        <canvas id="canv5" onclick="canvasClicked(5)"></canvas>
        <canvas id="canv6" onclick="canvasClicked(6)"></canvas>
      </div>
      <div class="3rd Group">
        <canvas id="canv7" onclick="canvasClicked(7)"></canvas>
        <canvas id="canv8" onclick="canvasClicked(8)"></canvas>
        <canvas id="canv9" onclick="canvasClicked(9)"></canvas>
      </div>
    </div>
  </body>

</html>
